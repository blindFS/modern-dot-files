format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](fg:#a3aed2)\
[](fg:#769ff0)\
$directory\
[](fg:#769ff0)\
\n$character"""

right_format = """
$env_var\
$git_branch\
$git_status \
$nodejs\
$rust\
$golang\
$python\
$cmd_duration\
"""

[directory]
style = "fg:#111726 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = ""

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[character]
success_symbol = "[](fg:#000000 bg:#a3aed2)"
error_symbol = "[󰊠](fg:#FF4B14 bg:#a3aed2)"
vimcmd_symbol = "[](fg:#000000 bg:#a3aed2)"
format = '[▒▓](fg:#a3aed2)[ $symbol ](bg:#a3aed2)[](fg:#a3aed2)'

[cmd_duration]
min_time = 500
format = "️[](fg:#111726)[ $duration](fg:#FF9435 bg:#111726)[](fg:#111726) "

[env_var.proxy]
symbol = "🌐"
variable = "http_proxy"
format = "[$symbol ](fg:#212736)"

[git_branch]
symbol = ""
format = '[](fg:#394260)[ $symbol $branch ](fg:#769ff0 bg:#394260)'

[git_status]
format = '[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)[](fg:#394260)'

[nodejs]
symbol = ""
format = '[](fg:#212736)[$symbol ($version)](fg:#769ff0 bg:#212736)[](fg:#212736)'

[rust]
symbol = ""
format = '[](fg:#212736)[$symbol ($version)](fg:#769ff0 bg:#212736)[](fg:#212736)'

[golang]
symbol = ""
format = '[](fg:#212736)[$symbol ($version)](fg:#769ff0 bg:#212736)[](fg:#212736)'

[python]
symbol = ""
format = '[](fg:#212736)[$symbol ($version)](fg:#769ff0 bg:#212736)[](fg:#212736)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[  $time ](fg:#a0a9cb bg:#1d2230)'